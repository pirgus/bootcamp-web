<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table>
        <colgroup>
            <col style="background-color:red">
            <col span="2" style="background-color:grey">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Cabeçalho 1</th>
                <th id="col2">Cabeçalho 2</th>
                <th scope="col">Cabeçalho 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1x1</td>
                <td headers="col2">1x2</td>
                <td>1x3</td>
            </tr>

            <tr>
                <td>2x1</td>
                <td headers="col2">2x2</td>
                <td rowspan="2">
                    2x3 <br/>
                    3x3
                </td>
            </tr>

            <tr>
                <td>3x1</td>
                <td headers="col2">3x2</td>
            </tr>

            <tr>
                <td rowspan="3">
                    <table>
                        <thead>
                            <th>4x1 col 1</th>
                            <th>4x2 col 2</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Item 1</td>
                                <td>Item 2</td>
                            </tr>

                            <tr>
                                <td>Item 3</td>
                                <td>Item 4</td>
                            </tr>
                        </tbody>
                    </table>
                </td>

                <td rowspan="2" colspan="2">4x2 4x3</td>
            </tr>

        </tbody>
        <tfoot style="text-align: center;">
            <tr>
                <td>
                    <strong>Result 1.1</strong>
                </td>
                <td>
                    <strong>Result 2.1</strong>
                </td>
                <td rowspan="2">
                    <strong>Result Final</strong>
                </td>
            </tr>

            <tr>
                <td>
                    <strong>Result 1.2</strong>
                </td>
                <td>
                    <strong>Result 2.2</strong>
                </td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
